plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'jacoco'
    id("io.freefair.aspectj.post-compile-weaving") version "4.1.6"
}
group = 'de.reebow'
version = '0.1.0'

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}

// Enable aspectj compile weaving into test classes
compileTestJava.ajc.options.aspectpath.from sourceSets.main.output

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    api 'org.apache.logging.log4j:log4j-api:2.13.3'

    // Use JUnit Jupiter API for testing.
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.6.2'
    testImplementation 'org.mockito:mockito-core:3.6.0'
    testImplementation 'org.assertj:assertj-core:3.16.1'
    // implementation needed for integration testing with a log4j2 api implementation
    testImplementation 'org.apache.logging.log4j:log4j-core:2.13.3'


    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

check.dependsOn jacocoTestReport

tasks.test {
    finalizedBy(tasks.jacocoTestReport)
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}